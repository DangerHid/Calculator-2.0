<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="css\index.css">
    </head>
    <body>
        <div class="calculatorInBrowser">
            <div class="operation-block-button">
                <button id="buttonPlus">+</button>
                <button id="buttonMinus">-</button>
                <button id="buttonMultiply">*</button>
                <button id="buttonDevide">/</button>
            </div>
            <div class="line">
                <hr />
            </div>
            <div class="allInputBlockCalculator">
                <div class="inputBlockCalculator">
                    <label>Number 1</label>
                    <input type="number1" id="number1">
                </div>
                 <div class="inputBlockCalculator">
                    <label>Number 2</label>
                    <input type="number2" id="number2">
                </div>
            </div>
        </div>
    </body>
</html>
<script src="js\index.js"></script>
